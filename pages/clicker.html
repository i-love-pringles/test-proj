<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main-n-header.css">
    <link rel="stylesheet" href="../css/clicker.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>Routine assistant | Clicker</title>
</head>

<body class="body">
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a href="../index.html">Routine assistant</a>
                    </div>


                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="../index.html" class="nav__link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="todolist.html" class="nav__link">To-Do List</a>
                            </li>
                            <li class="nav__item">
                                <a href="notes.html" class="nav__link">Notes</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--current">Clicker</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="burger-icon">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <main class="main">
            <div class="container">
                <div class="clicker__wrapper">
                    <div class="clicker__interface">
                        <div class="clicker__balance">Balance: <span class="clicker__balance-amount">0</span></div>
                        <button class="clicker__btn">CLICK</button>
                    </div>
                    <ul class="upgrades upgrades__list">
                        <li class="upgrades__element">
                            <div class="upgrades__elem-title">Automation 1</div>
                            <div class="upgrades__elem-description">+1 / 10 sec</div>
                            <div id="auto1" class="upgrades__buy-btn">BUY</div>
                        </li>
                        <li class="upgrades__element">
                            <div class="upgrades__elem-title">Automation 2</div>
                            <div class="upgrades__elem-description">+1 / sec</div>
                            <div id="auto2" class="upgrades__buy-btn">BUY</div>
                        </li>
                        <li class="upgrades__element">
                            <div class="upgrades__elem-title">Automation 3</div>
                            <div class="upgrades__elem-description">+10 / sec</div>
                            <div id="auto3" class="upgrades__buy-btn">BUY</div>
                        </li>
                        <li class="upgrades__element">
                            <div class="upgrades__elem-title">Automation 4</div>
                            <div class="upgrades__elem-description">+100 / sec</div>
                            <div id="auto4" class="upgrades__buy-btn">BUY</div>
                        </li>
                        <li class="upgrades__element">
                            <div class="upgrades__elem-title">Automation 5</div>
                            <div class="upgrades__elem-description">+1000 / sec</div>
                            <div id="auto5" class="upgrades__buy-btn">BUY</div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

    </div>

    <script src="../js/burger.js"></script>
    <script src="../js/clicker.js"></script>
</body>

</html>
